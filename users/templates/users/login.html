{% extends 'users/base.html'%}
{% block title %} Login | Social Media{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

	<div class="container">
		<div class="row justify-content-center mt-4">
			<div class="col-md-6">
				<h2>Login</h2>
				<hr>
				<form method="post">
					{% csrf_token %}
					{{form|crispy}}
					<button class="btn btn-primary">Login</button>
				</form>
				<div class="row d-flex mt-2">
					<p class="ml-3">New? Create an Account</p>
					<a class="ml-3" href="{% url 'signup' %}">Sign Up</a>
				</div>
			</div>
		</div>

	</div>
	
{% endblock %}
