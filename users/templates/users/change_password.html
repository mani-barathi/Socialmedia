{% extends 'users/base.html'%}
{% block title %} Login | Social Media{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row justify-content-center mt-4">
	<div class="col-md-6">
		<h2>Change Password</h2>
		<hr>
		<form method="post">
			{% csrf_token %}
			{{form|crispy}}
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>
</div>

	
{% endblock %}
