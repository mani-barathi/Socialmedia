{% extends 'users/base.html'%}
{% block title %} Login | Social Media{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row justify-content-center mt-4 mb-5">
	<div class="col-md-6">
		<h2>My Profile</h2>
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-4">
			<img  height="100" width="100" class="rounded-circle account-img" src="{{user.profile.image.url}}">
			</div>
			<div class="col-8">
				<h3>{{user.username}}</h3>
				<small class="text-muted">{{user.email}}</small>		
			</div>
		</div>
		
		
		<hr>
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{u_form|crispy}}
			{{p_form|crispy}}
			<button class="btn btn-primary">Update</button>
		</form>
	</div>
</div>
	
{% endblock %}
